<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/upload.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>My Flask App</title>
</head>
<body>
  <h1>Welcome to My Flask App</h1>
  <p>This is the home page.</p>
    <h1>Upload Credit Card Statements</h1>
  
  <form action="/upload" method="post" enctype="multipart/form-data" id="upload-form">
    <div id="file-container">
        <div class="upload-group row mb-3">
            <div class="col-md-5">
                <input class="form-control mb-3 upload-files" type="file" name="files" accept=".csv" required>
            </div>
            <div class="col-md-5">
                <select class="form-select mb-3 upload-selects" name="labels" required>
                    <option value="" disabled selected>Select Card</option>
                    <option value="Delta">Delta</option>
                    <option value="BlueCash">BlueCash</option>
                    <option value="Apple">Apple</option>
                    </select>
            </div>
        </div>
    </div>
    
    <div class="d-flex gap-2 mb-2">
        <button type="button" onclick="addFileField()" class="btn btn-outline-success mb-3">+ Add Another</button>
        <button type="button" onclick="removeLastFileField()" class="btn btn-outline-danger mb-3">âˆ’ Remove Last</button>
    </div>
    <div>
        <button type="submit" class="btn btn-primary mb-3">Upload</button>
    </div>
  </form>

<script src="{{ url_for('static', filename='scripts/upload.js') }}"></script>
</body>
</html>
