<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Budget App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="{% if active_page == 'home' %}active{% endif %}">Home</a>
            <a href="/budget" class="{% if active_page == 'budget' %}active{% endif %}">Budget</a>
            <a href="/spending" class="{% if active_page == 'spending' %}active{% endif %}">Spending</a>
            <a href="/income" class="{% if active_page == 'income' %}active{% endif %}">Income</a>
            <a href="/summary" class="{% if active_page == 'summary' %}active{% endif %}">Summary</a>
            <a href="/upload-statements" class="{% if active_page == 'upload' %}active{% endif %}">Upload Credit Card Statements</a>
            <a href="/manual-entry" class="{% if active_page == 'manual_entry' %}active{% endif %}">Manual Entry</a>
            <a href="/settings" class="{% if active_page == 'settings' %}active{% endif %}">Settings</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
